[io]
data_dir = ./data/bjorumskaret_2022_09_13
events_data = 2022-09-13_to_2022-09-13_events_preprocessed
tracking_data = 2022-09-13_to_2022-09-13_tracking_events_preprocessed
intersection_file_output = ./tmp_intersections/intersections.csv
manual_intersection = false
output_dir = ./output

[intersections]
res_step = 5
neighbour_dist = 20
similarity_thre = 1.4
L = 25 
R = 30,100
nr_trips = 612
max_merging_cluster_dist = 15
extremity_merging_cluster_dist = 15
max_extremity_cluster_size = 5
max_dist_from_intersection = 15
dbscan_epsilon_validate_connected_roads = 12
dbscan_min_samples_validate_connected_roads = 5

[graph]
max_dump_pos = 20
merge_dump_pos = 100
min_dump_points = 5
dbscan_parameter_eps = 0.001

max_distance = 30
without_direction = true
interp_spline_deg = 1
interp_resolution_m = 5
endpoint_threshold = 100
remove_endpoints = true
min_trip_length = 10
divide_trip_thr_mins = 5
divide_trip_thr_distance = 2000
divide_trip_thr_angle = 180